<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" style="background-color: transparent;">
  <style>
    .node-box { fill: #ffffff; stroke: #000000; stroke-width: 2; }
    .node-enc { fill: #ffffff; stroke: #000000; stroke-width: 1.5; }
    .text-title { font-family: 'Libre Baskerville', 'Times New Roman', serif; font-size: 16px; fill: #000000; text-anchor: middle; font-weight: bold; }
    .text-body { font-family: 'Libre Baskerville', 'Times New Roman', serif; font-size: 12px; fill: #000000; text-anchor: middle; }
    .text-small { font-family: 'Libre Baskerville', 'Times New Roman', serif; font-size: 10px; fill: #000000; text-anchor: middle; }
    .edge { stroke: #000000; stroke-width: 1.5; fill: none; }
    .edge-dim { stroke: #999999; stroke-width: 1; fill: none; stroke-dasharray: 4; }
    .pulse { fill: #000000; }
    
    @keyframes flow {
      0% { offset-distance: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { offset-distance: 100%; opacity: 0; }
    }
    
    .anim-flow-fast { animation: flow 2s linear infinite; }
    .anim-flow-med { animation: flow 3s linear infinite; }
    .anim-flow-slow { animation: flow 4s linear infinite; }

  </style>

  <!-- === SECTION 1: MULTI-MODAL INPUTS (Left) === -->
  <!-- 5 Encoders vertically stacked -->
  <g transform="translate(50, 100)">
    <!-- Text -->
    <rect x="0" y="0" width="50" height="40" class="node-enc" />
    <text x="25" y="25" class="text-small">Text</text>
    <!-- Image -->
    <rect x="0" y="60" width="50" height="40" class="node-enc" />
    <text x="25" y="85" class="text-small">Image</text>
    <!-- Audio -->
    <rect x="0" y="120" width="50" height="40" class="node-enc" />
    <text x="25" y="145" class="text-small">Audio</text>
    <!-- Video -->
    <rect x="0" y="180" width="50" height="40" class="node-enc" />
    <text x="25" y="205" class="text-small">Video</text>
    <!-- Sensor -->
    <rect x="0" y="240" width="50" height="40" class="node-enc" />
    <text x="25" y="265" class="text-small">Sensor</text>
  </g>

  <!-- === SECTION 2: AGGREGATOR (Mid-Left) === -->
  <!-- Funnel Shape -->
  <path d="M 200 100 L 250 200 L 250 280 L 200 380 Z" stroke="black" stroke-width="2" fill="none" />
  <text x="200" y="245" class="text-small" transform="rotate(-90 215 240)">Aggregator</text>

  <!-- Connections Inputs -> Aggregator -->
  <path d="M 100 120 C 150 120, 150 150, 200 150" class="edge" />
  <path d="M 100 180 C 150 180, 150 190, 200 200" class="edge" />
  <path d="M 100 240 L 200 240" class="edge" />
  <path d="M 100 300 C 150 300, 150 290, 200 280" class="edge" />
  <path d="M 100 360 C 150 360, 150 330, 200 330" class="edge" />

  <!-- === SECTION 3: REASONING UNIT (LLM) (Top-Center) === -->
  <rect x="400" y="50" width="160" height="80" class="node-box" />
  <text x="480" y="85" class="text-title">Reasoning Unit</text>
  <text x="480" y="105" class="text-body">(LLM / SLM)</text>

  <!-- === SECTION 4: CONTEXT ORCHESTRATOR (Center) === -->
  <rect x="400" y="200" width="160" height="120" class="node-box" />
  <text x="480" y="255" class="text-title">Context</text>
  <text x="480" y="275" class="text-title">Orchestrator</text>

  <!-- Connections Aggregator -> Orchestrator -->
  <path d="M 250 240 L 400 260" class="edge" />
  <!-- Anim -->
  <circle r="3" class="pulse">
     <animateMotion dur="2s" repeatCount="indefinite" path="M 250 240 L 400 260" />
  </circle>

  <!-- Connections Orchestrator <-> Reasoning Unit -->
  <path d="M 480 200 L 480 130" class="edge" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
  <circle r="3" class="pulse">
     <animateMotion dur="1s" repeatCount="indefinite" path="M 480 200 L 480 130" />
  </circle>
  <circle r="3" class="pulse">
     <animateMotion dur="1s" begin="0.5s" repeatCount="indefinite" path="M 480 130 L 480 200" />
  </circle>

  <!-- === SECTION 5: EXECUTION GRAPH (Right) === -->
  <!-- Root Node -->
  <circle cx="650" cy="260" r="10" stroke="black" fill="white" stroke-width="2" />
  
  <!-- Curved Branches using Bezier (C) -->
  
  <!-- Branch 1: Top (Search) -->
  <path d="M 660 260 C 750 260, 750 150, 850 150" class="edge" id="path1" />
  <rect x="850" y="130" width="100" height="40" class="node-box" />
  <text x="900" y="155" class="text-body">Search Node</text>
  <circle r="3" class="pulse">
     <animateMotion class="anim-flow-med">
       <mpath href="#path1"/>
     </animateMotion>
  </circle>

  <!-- Branch 2: Mid-Top (Code) -->
  <path d="M 660 260 C 750 260, 750 220, 850 220" class="edge" id="path2" />
  <rect x="850" y="200" width="100" height="40" class="node-box" />
  <text x="900" y="225" class="text-body">Code Exec</text>
   <circle r="3" class="pulse">
     <animateMotion class="anim-flow-fast" begin="0.5s">
       <mpath href="#path2"/>
     </animateMotion>
  </circle>

  <!-- Branch 3: Mid-Bottom (RAG) -->
  <path d="M 660 260 C 750 260, 750 300, 850 300" class="edge" id="path3" />
  <rect x="850" y="280" width="100" height="40" class="node-box" />
  <text x="900" y="305" class="text-body">Vector RAG</text>
  <circle r="3" class="pulse">
     <animateMotion class="anim-flow-fast" begin="1s">
       <mpath href="#path3"/>
     </animateMotion>
  </circle>

  <!-- Branch 4: Bottom (API) -->
  <path d="M 660 260 C 750 260, 750 380, 850 380" class="edge" id="path4" />
  <rect x="850" y="360" width="100" height="40" class="node-box" />
  <text x="900" y="385" class="text-body">Ext API</text>
  <circle r="3" class="pulse">
     <animateMotion class="anim-flow-slow" begin="0.2s">
       <mpath href="#path4"/>
     </animateMotion>
  </circle>

  <!-- Secondary Branches (Graph Depth) -->
  <!-- Search -> Result -->
  <path d="M 950 150 C 1000 150, 1000 120, 1050 120" class="edge" id="path1a" />
  <rect x="1050" y="100" width="80" height="40" class="node-box" />
  <text x="1090" y="125" class="text-small">Result</text>
  <circle r="3" class="pulse">
     <animateMotion class="anim-flow-med" begin="1.5s">
       <mpath href="#path1a"/>
     </animateMotion>
  </circle>

  <!-- Code -> Output -->
  <path d="M 950 220 C 1000 220, 1000 240, 1050 240" class="edge" id="path2a" />
  <rect x="1050" y="220" width="80" height="40" class="node-box" />
  <text x="1090" y="245" class="text-small">Output</text>
  <circle r="3" class="pulse">
     <animateMotion class="anim-flow-fast" begin="1.5s">
       <mpath href="#path2a"/>
     </animateMotion>
  </circle>
  
  <!-- Labels -->
  <text x="75" y="80" class="text-title">Inputs</text>
  <text x="225" y="80" class="text-title">Aggregation</text>
  <text x="800" y="50" class="text-title">Symbolic Execution Graph</text>
  
</svg>
